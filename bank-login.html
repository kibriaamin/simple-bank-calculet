<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-7 text-gray-600">Wellcome to your <span class="font-semibold text-violet-600"> Baap Er Bank </span></h1>
    </header>
    <main>
        <section class="bg-blue-200 w-3/4 mx-auto mt-12 p-8">
            <h3 class="text-3xl font-semibold mb-4">Please Login</h3>
            <div>
                <input id="input-field1" class="w-3/4 block mb-2 p-1 px-3 rounded-sm" type="email" name=""  placeholder="Inter Your Email">
                <input id="input-field2"  class="w-3/4 block mb-2 p-1 px-3 rounded-sm" type="password" name=""  placeholder="Inter Your password">
                <button id="btn-submit" class="py-2 px-6 mt-1 bg-emerald-400 text-white rounded font-semibold hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
    <!-- js -->
    <script src="bank-login.js"></script>
</body>
</html>
