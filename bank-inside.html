<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-7 text-gray-600">Let's get some <span class="font-semibold text-violet-600"> Moooooooney </span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-orange-500 p-8 rounded-xl">
                    <h3 class="text-4xl ">Deposit</h3>
                    <h2 class="text-5xl">$<span id="new-deposit">00</span></h2>
                </div>
                <div class="bg-green-500 p-8 rounded-xl">
                    <h3 class="text-4xl ">Withdraw</h3>
                    <h2 class="text-5xl">$<span id="new-withdraw">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h3 class="text-4xl ">Balance</h3>
                    <h2 class="text-5xl">$ <span id="main-balance">1200</span></h2>
                </div>
            </div>
        </section>
        <!-- deposite & withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="p-8 bg-emerald-500">
                    <h3 class="text-2xl"> Please Deposit </h3>
                    <div class="ml-4">
                        <input id="deposit-input" class="block w-9/12 rounded px-4 py-1 mt-4 text-black border-0" type="number" name="" placeholder="$ amount you want to deposit"> 
                        <button id="deposit-btn" class="px-6 py-2 mt-3 rounded bg-teal-800 font-bold hover:bg-amber-500 border-0">Deposit</button>
                    </div>
                </div>
                <div class="p-8 bg-purple-600">
                    <h3 class="text-2xl"> Please Withdraw </h3>
                    <div class="ml-4">
                        <input id="withdraw-input" class="block w-9/12 rounded px-4 py-1 mt-4 text-black border-0" type="number" name="" placeholder="$ amount you want to withdraw" > 
                        <button id="withdraw-btn" class="px-6 py-2 mt-3 rounded bg-teal-800 font-bold hover:bg-amber-500 border-0">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- js -->
    <script src="bank-inside.js"></script>
</body>
</html>
